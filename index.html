/* Fixed sidenav, full height */
.sidenav {
font-family: 'Poppins', sans-serif;
  height: 100%;
  width: 500px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #262626;
  overflow-x: hidden;
  padding-top: 10px;
}

/* Style the sidenav links and the dropdown button */
.sidenav a, .dropdown-btn {
font-family: 'Poppins', sans-serif;
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 20px;
  color: #fff;
  transition: all 0.4s ease;
  display: block;
  border: none;
  background: none;
  width: 100%;
  text-align: left;
  cursor: pointer;
  outline: none;
}

/* On mouse-over */
.sidenav a:hover, .dropdown-btn:hover {
  color: #f1f1f1;
background-color: #1d1b85;
}

.sidenav .logo-details{
  height: 60px;
  width: 100%;
  display: flex;
  align-items: center;
}
.sidenav .logo-details i{
  font-size: 30px;
  color: #fff;
  height: 50px;
  min-width: 380px;
  text-align: center;
  line-height: 50px;
}
.sidenav .logo-details .logo_name{
  font-size: 22px;
  color: #fff;
  font-weight: 600;
  text-align: center;
  transition: 0.3s ease;
  transition-delay: 0.1s;
}
.sidenav.close .logo-details .logo_name{
  transition-delay: 0s;
  opacity: 0;
  pointer-events: none;
}
/* Main content, full height */
.main {
  height: 100%;
  width: 900px;
  position: fixed;
  z-index: 0;
  top: 0;
  left: 0;
  margin-left: 500px; /* Same as the width of the sidenav *
  font-size: 5px; /* Increased text to enable scrolling */
  color: #818181;
  Font-size: 10px;
  color: #818181;
  padding: 0px 0px 0px 0px;
  background-color: #262626;

 }

/* Add an active class to the active dropdown button */
.active {
  background-color: #1d1b55;
  color: white;
}

}.sidenav .dropdown-container li.showMenu i.arrow{
  transform: rotate(-180deg);
}
.sidenav.close .dropdown-container i.arrow{
  display: none;
}
/* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
.dropdown-container {
  display: none;
  background-color: #1d1b55;
  padding-left: 32px;
}

/* Optional: Style the caret down icon */
.fa-caret-down {
  float: right;
  padding-right: 15px;
}

/* Some media queries for responsiveness */
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 10px;}
  .sidenav a {font-size: 10px;}
}
</style>

<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var dropdownContent = this.nextElementSibling;
  if (dropdownContent.style.display === "block") {
  dropdownContent.style.display = "none";
  } else {
  dropdownContent.style.display = "block";
  }
  });
}
</script>
